name: Release Notes
on:
  push:
    tags: ['v*.*.*']
jobs:
  release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate CHANGELOG
        uses: orhun/git-cliff-action@v3
        with:
          args: -o CHANGELOG.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: CHANGELOG.md
